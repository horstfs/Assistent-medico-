{% extends "layout.html" %}

{% block content %}
    <h2>Inserir Peso</h2>
    <form method="post">
        <div class="form-group">
            <label para="data">Data do Registro:</label>
            <input type="date" name="data" class="form-control" required>
        </div>

        <div class="form-group">
            <label para="peso">Peso (em kg):</label>
            <input type="text" name="peso" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Inserir Peso</button>
    </form>
{% endblock %}
