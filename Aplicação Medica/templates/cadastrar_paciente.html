{% extends "layout.html" %}

{% block content %}
    <h2>Cadastrar Paciente</h2>
    <form method="post">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="tipo_sanguíneo">Tipo Sanguíneo:</label>
            <input type="text" name="tipo_sanguíneo" class="form-control">
        </div>

        <div class="form-group">
            <label para="data_nascimento">Data de Nascimento:</label>
            <input type="date" name="data_nascimento" class="form-control">
        </div>

        <div class="form-group">
            <label para="endereco">Endereço:</label>
            <input type="text" name="endereco" class="form-control">
        </div>

        <div class="form-group">
            <label para="telefone">Telefone:</label>
            <input type="text" name="telefone" class="form-control">
        </div>

        <div class="form-group">
            <label para="email">E-mail:</label>
            <input type="email" name="email" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
{% endblock %}
