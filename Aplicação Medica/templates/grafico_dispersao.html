{% extends "layout.html" %}

{% block content %}
    <h2>Gráfico de Dispersão (Peso x Idade)</h2>
    
    <canvas id="scatterChart" width="400" height="200"></canvas>  <!-- Elemento para o gráfico -->
    
    <!-- Carregando o Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        // Criação do gráfico de dispersão com Chart.js
        var ctx = document.getElementById('scatterChart').getContext('2d');
        var scatterChart = new Chart(ctx, {
            type: 'scatter',  // Gráfico de dispersão
            data: {
                datasets: [{
                    label: 'Peso vs Idade',
                    data: JSON.parse('{{ scatter_data|safe }}'),  // Dados para o gráfico
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1,
                }],
            },
            options: {
                responsive: true,
                scales: {
                    xAxes: [{
                        type: 'linear',  // Eixo linear para idade
                        position: 'bottom',  // Posição do eixo x
                        scaleLabel: {
                            display: true,
                            labelString: 'Idade',  // Rótulo do eixo x
                        },
                    }],
                    yAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'Peso (kg)',  // Rótulo do eixo y
                        },
                    }],
                },
            },
        });
    </script>
{% endblock %}
